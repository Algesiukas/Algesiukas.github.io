<form id="gameForm" action="https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse" method="POST" target="hidden_iframe">
  <input type="hidden" name="entry.1234567890" id="q1">
  <input type="hidden" name="entry.0987654321" id="q2">
  <input type="hidden" name="entry.1122334455" id="q3">
  <iframe name="hidden_iframe" style="display:none;"></iframe>
</form>

<script>
const questions = [
  {question: "Kokia yra mano mėgstamiausia spalva?", answerId: "q1", answer: "Raudona"},
  {question: "Kada mes susipažinome?", answerId: "q2", answer: "2023"},
  {question: "Kas man esi tu?", answerId: "q3", answer: "Visa mano širdis ❤️"}
];

questions.forEach(q => {
  document.getElementById(q.answerId).value = q.answer;
});

// Siųsti formą automatiškai
document.getElementById("gameForm").submit();
</script>
