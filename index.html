<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>Mini ≈æaidimas tau ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffe6eb;
      background-image: url('https://i.ibb.co/jwh3F7f/heart.png');
      background-repeat: repeat;
      background-size: 60px;
      margin: 0;
      padding: 0;
    }
    .game-box {
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      margin: 80px auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    img {
      max-width: 200px;
      border-radius: 15px;
      margin-bottom: 15px;
    }
    .question {
      font-size: 20px;
      margin-bottom: 20px;
      color: #d6336c;
    }
    button {
      background: #ff4d6d;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #e6004c;
    }
    .hidden {
      display: none;
    }
    .results {
      text-align: left;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="game-box">
    <img id="photo" src="https://i.ibb.co/2gJxCwY/love.jpg" alt="Love">
    <div class="question" id="question">Sveika, tu pasiruo≈°usi ≈æaisti? ‚ù§Ô∏è</div>
    <div id="answers"></div>
    <button id="nextBtn" class="hidden">Kitas klausimas ‚û°Ô∏è</button>
    <div id="results" class="results hidden"></div>
  </div>

  <script>
    // Tavo Google Apps Script URL:
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbwJTL42LPOHc_m9n8sM5G7LYwppN30-1d-2AadJocpAVevJoqp5XuU4JJnay0HjO2qfWg/exec";

    const questions = [
      {
        question: "Kokia yra mano mƒógstamiausia spalva?",
        answers: ["Raudona", "Juoda", "Mƒólyna"],
        photo: "https://i.ibb.co/QJZK6D4/color.jpg"
      },
      {
        question: "Kada mes susipa≈æinome? üíï",
        answers: ["2022", "2023", "2024"],
        photo: "https://i.ibb.co/nrJMybJ/couple.jpg"
      },
      {
        question: "Kas man esi tu? ü•∞",
        answers: ["Tik draugƒó", "Visa mano ≈°irdis ‚ù§Ô∏è", "Ne≈æinau"],
        photo: "https://i.ibb.co/zNt8x44/heart.jpg"
      }
    ];

    let current = 0;
    let answersGiven = [];

    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const photoEl = document.getElementById("photo");
    const nextBtn = document.getElementById("nextBtn");
    const resultsEl = document.getElementById("results");

    function loadQuestion() {
      const q = questions[current];
      questionEl.textContent = q.question;
      photoEl.src = q.photo;
      answersEl.innerHTML = "";
      q.answers.forEach(answer => {
        const btn = document.createElement("button");
        btn.textContent = answer;
        btn.onclick = () => chooseAnswer(answer);
        answersEl.appendChild(btn);
      });
    }

    function chooseAnswer(answer) {
      const q = questions[current];
      const chosen = { question: q.question, answer };

      answersGiven.push(chosen);

      // Siunƒçia ƒØ Google Sheets
      fetch(SHEET_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(chosen)
      }).catch(console.error);

      nextBtn.classList.remove("hidden");
    }

    nextBtn.onclick = () => {
      current++;
      if (current < questions.length) {
        loadQuestion();
        nextBtn.classList.add("hidden");
      } else {
        showResults();
      }
    };

    function showResults() {
      questionEl.textContent = "≈Ωaidimas baigtas üíñ Aƒçi≈´, kad atsakei!";
      answersEl.innerHTML = "";
      photoEl.src = "https://i.ibb.co/6stLZgY/end.jpg";
      nextBtn.style.display = "none";

      resultsEl.classList.remove("hidden");
      resultsEl.innerHTML = answersGiven.map((a, i) => `
        <p><b>${i+1}. ${a.question}</b><br>
        Tavo atsakymas: ${a.answer}</p>
      `).join("");
    }

    loadQuestion();
  </script>
</body>
</html>
