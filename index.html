      letter-spacing: 1px;
    }

    .hero button:hover {
      opacity: 0.9;
    }

    /* Product Grid */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px 20px;
    }

    .product {
      text-align: center;
    }

    .product img {

      transition: transform 0.3s ease;

    .product:hover img {

    }

    .product-name {

      font-size: 14px;
      font-weight: 500;
    }

    .product-price {

      color: #555;

    .footer {
      background: #f2f2f2;
      padding: 30px 20px;
      text-align: center;
      font-size: 12px;
      color: #333;
    }

    @media (max-width: 768px) {
      .top-bar {
        flex-direction: column;
        align-items: flex-start;
      }

      .top-bar-left, .top-bar-right {
        margin-bottom: 10px;
      }
    }
  </style>
