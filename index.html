<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top Bar</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #f0f0f0;
    }

    .top-bar {
      background-color: #000;
      color: white;
      font-size: 12px;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .top-bar-left, .top-bar-right {
      display: flex;
      gap: 20px;
    }

    .top-bar-center {
      text-align: center;
      flex-grow: 1;
      font-size: 11px;
      letter-spacing: 0.5px;
    }

    .top-bar a {
      color: white;
      text-decoration: none;
      font-size: 12px;
    }

    .top-bar a:hover {
      text-decoration: underline;
    }

    .country-select {
      border: none;
      background: transparent;
      color: white;
      font-size: 12px;
      cursor: pointer;
    }

    .country-wrapper {
      display: flex;
      align-items: center;
      gap: 5px;
    }
  </style>
</head>
