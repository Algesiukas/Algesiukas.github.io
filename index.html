  <!-- Load Inter font from Google Fonts -->

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
    }

    .top-bar {
      background-color: #000;
      color: #fff;
      font-size: 12px;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .top-bar-left,
    .top-bar-right {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .top-bar-center {
      flex-grow: 1;
      text-align: center;
      font-size: 11px;
      letter-spacing: 0.5px;
    }

    .top-bar a {
      color: white;
      text-decoration: none;
      font-size: 12px;
    }

    .top-bar a:hover {
      text-decoration: underline;
    }

    .country-select {
      border: none;
      background: transparent;
      color: white;
      font-size: 12px;
      cursor: pointer;
    }

    .country-wrapper {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    @media (max-width: 768px) {
      .top-bar {
        flex-direction: column;
        align-items: flex-start;
      }

      .top-bar-left,
      .top-bar-right {
        margin-bottom: 10px;
      }

      .top-bar-center {
        text-align: left;
      }
    }
  </style>
</head>
