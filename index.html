<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>Tesla UI Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
      background: #111;
      font-size: 0.9rem;
      color: #aaa;
    }

    main {
      flex: 1;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 1rem;
      padding: 1rem 2rem;
    }

    .card {
      background: #111;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .speed {
      font-size: 5rem;
      font-weight: bold;
      color: #0ff;
    }

    .drive-modes button {
      background: #222;
      border: none;
      color: #eee;
      padding: 0.5rem 1rem;
      margin: 0.2rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .drive-modes button.active {
      background: #0ff;
      color: #000;
    }

    .battery-bar {
      background: #333;
      border-radius: 6px;
      height: 20px;
      margin-top: 0.5rem;
      overflow: hidden;
    }
    .battery-fill {
      background: linear-gradient(90deg, #0ff, #0aa);
      height: 100%;
      width: 72%; /* battery level */
    }

    .climate {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .climate button {
      background: #222;
      border: none;
      color: #eee;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    footer {
      display: flex;
      justify-content: space-around;
      background: #111;
      padding: 1rem;
    }
    footer button {
      background: #222;
      border: none;
      color: #eee;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
    }
    footer button:hover {
      background: #0ff;
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <div>16:42 • LTE</div>
    <div>Profilis: Vairuotojas</div>
  </header>

  <main>
    <!-- Kairė pusė: greitis + akumuliatorius -->
    <div class="card">
      <div class="speed">72</div>
      <div>km/h</div>

      <div class="drive-modes">
        <button class="active">P</button>
        <button>R</button>
        <button>N</button>
        <button>D</button>
      </div>

      <h3 style="margin-top:1rem;">Akumuliatorius</h3>
      <div class="battery-bar">
        <div class="battery-fill"></div>
      </div>
      <div style="margin-top:0.5rem;">72% • 312 km</div>
    </div>

    <!-- Dešinė pusė: klimato kontrolė -->
    <div class="card climate">
      <button onclick="changeTemp(-1)">-</button>
      <div id="tempDisplay" style="font-size:2rem; color:#0ff;">21°C</div>
      <button onclick="changeTemp(1)">+</button>
    </div>
  </main>

  <footer>
    <button>Navigacija</button>
    <button>Energija</button>
    <button>Įkrovimas</button>
    <button>Klimatas</button>
    <button>Medija</button>
  </footer>

  <script>
    let temp = 21;
    function changeTemp(delta) {
      temp += delta;
      document.getElementById("tempDisplay").textContent = temp + "°C";
    }
  </script>
</body>
</html>
