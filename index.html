<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>Tesla UI Prototipas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #eee;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-rows: auto 1fr auto;
      gap: 1rem;
      padding: 1rem;
      height: 100vh;
    }

    header, footer {
      grid-column: 1 / 4;
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      background-color: #111;
      font-size: 0.9rem;
      color: #aaa;
    }

    .card {
      background-color: #111;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .speed {
      font-size: 4rem;
      color: #0ff;
      font-weight: bold;
    }

    .drive-modes button {
      background: #222;
      border: none;
      color: #eee;
      padding: 0.5rem 1rem;
      margin: 0.2rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .drive-modes button.active {
      background: #0ff;
      color: #000;
    }

    .battery-bar {
      background: #333;
      border-radius: 6px;
      height: 20px;
      margin-top: 0.5rem;
      overflow: hidden;
    }

    .battery-fill {
      background: linear-gradient(90deg, #0ff, #0aa);
      height: 100%;
      width: 90%;
    }

    .map {
      height: 300px;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .media-player {
      background: #111;
      padding: 1rem;
      border-radius: 12px;
    }

    .media-player button {
      background: #222;
      border: none;
      color: #eee;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .route-info {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #ccc;
    }

    footer button {
      background: #222;
      border: none;
      color: #eee;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
    }

    footer button:hover {
      background: #0ff;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>17:36 ‚Ä¢ LTE</div>
      <div>Profilis: Vaidas</div>
    </header>

    <!-- Kairƒó: Greitis + re≈æimas + akumuliatorius -->
    <div class="card">
      <div class="speed">63</div>
      <div>MPH</div>
      <div class="drive-modes">
        <button>P</button>
        <button>R</button>
        <button>N</button>
        <button class="active">D</button>
      </div>
      <h4 style="margin-top:1rem;">Akumuliatorius</h4>
      <div class="battery-bar">
        <div class="battery-fill"></div>
      </div>
      <div style="margin-top:0.5rem;">90% ‚Ä¢ 320 km</div>
    </div>

    <!-- Centras: Navigacija -->
    <div class="card">
      <h3>Kelionƒó ƒØ tikslƒÖ</h3>
      <div class="route-info">
        <p>ETA: 10:58 AM</p>
        <p>Atstumas: 15 mi</p>
        <p>Trukmƒó: 37 min</p>
        <p>Mar≈°rutas: Highway 400 ‚Üí Mansell Rd</p>
        <p>Stotelƒó: Electrify Charger (500 ft)</p>
      </div>
      <button style="margin-top:1rem; background:#900; color:#fff; padding:0.5rem 1rem; border:none; border-radius:6px;">At≈°aukti kelionƒô</button>
    </div>

    <!-- De≈°inƒó: ≈Ωemƒólapis + medija -->
    <div>
      <div id="map" class="map"></div>
      <div class="media-player">
        <h4>üéµ Dabar groja:</h4>
        <p id="track">Ne≈æinoma</p>
        <button onclick="findMusic()">üîç Atrasti muzikƒÖ</button>
        <div style="margin-top:0.5rem;">
          <button>‚èÆÔ∏è</button>
          <button>‚èØÔ∏è</button>
          <button>‚è≠Ô∏è</button>
        </div>
      </div>
    </div>

    <footer>
      <button>Navigacija</button>
      <button>ƒÆkrovimas</button>
      <button>Klimatas</button>
      <button>Medija</button>
      <button>Nustatymai</button>
    </footer>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([54.6872, 25.2797], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);
    L.marker([54.6872, 25.2797]).addTo(map).bindPopup("Tavo dabartinƒó vieta").openPopup();

    function findMusic() {
      const track = {
        title: "Mia & Sebastian's Theme",
        artist: "Justin Hurwitz",
        album: "La La Land OST"
      };
      document.getElementById("track").innerHTML = `<strong>${track.title}</strong><br>${track.artist} ‚Äì ${track.album}`;
    }
  </script>
</body>
</html>
