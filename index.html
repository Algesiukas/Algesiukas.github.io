<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Shop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #0a0a0a;
      color: #fff;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2rem;
      background: linear-gradient(90deg, #1db954, #00ff95);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .cart {
      font-size: 1rem;
      background-color: #1db954;
      padding: 8px 16px;
      border-radius: 20px;
      color: #000;
    }

    .shop {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #121212;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,255,150,0.2);
      transition: 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #1db954;
    }

    .card p {
      font-size: 0.95rem;
      margin-bottom: 15px;
      color: #ccc;
    }

    .card button {
      background: #1db954;
      border: none;
      color: #000;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .card button:hover {
      background: #00ff95;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Spotify Shop</h1>
    <div class="cart">Cart: <span id="cart-count">0</span></div>
  </header>

  <section class="shop">
    <div class="card">
      <h2>Spotify Premium</h2>
      <p>1 Month - €3.99</p>
      <button onclick="addToCart()">Buy Now</button>
    </div>

    <div class="card">
      <h2>Premium Family</h2>
      <p>1 Month - €5.99</p>
      <button onclick="addToCart()">Buy Now</button>
    </div>

    <div class="card">
      <h2>Premium Student</h2>
      <p>1 Month - €2.99</p>
      <button onclick="addToCart()">Buy Now</button>
    </div>
  </section>

  <footer>
    © 2025 Spotify Shop. Designed by Alges.
  </footer>

  <script>
    let cartCount = 0;
    function addToCart() {
      cartCount++;
      document.getElementById("cart-count").textContent = cartCount;
    }
  </script>

</body>
</html>
