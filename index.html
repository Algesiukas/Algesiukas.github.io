<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>Tesla Interface su Apple Maps</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: white;
    }

    .dashboard {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .top-bar {
      background-color: #1a1a1a;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-bar h1 {
      font-size: 20px;
      margin: 0;
    }

    .map-container {
      flex: 1;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Apple_Maps_icon.svg/1024px-Apple_Maps_icon.svg.png');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .map-overlay {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: rgba(0,0,0,0.6);
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 14px;
    }

    .controls {
      background-color: #1a1a1a;
      padding: 15px;
      display: flex;
      justify-content: space-around;
    }

    .button {
      background-color: #333;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="top-bar">
      <h1>Tesla Navigation</h1>
      <span>🔋 85% | 🌡️ 22°C</span>
    </div>

    <div class="map-container">
      <div class="map-overlay">
        Apple Maps stiliaus žemėlapis<br>
        Vilnius, Lietuva
      </div>
    </div>

    <div class="controls">
      <button class="button">🔍 Paieška</button>
      <button class="button">📍 Mano vieta</button>
      <button class="button">⚙️ Nustatymai</button>
    </div>
  </div>
</body>
</html>
